<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAJAGURU CMS v24 - Cash Tally</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 10px; }
        .container { max-width: 900px; margin: auto; display: none; }
        #loginPage { max-width: 400px; margin: 80px auto; background: white; padding: 40px; border-radius: 25px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border-top: 10px solid #d32f2f; }
        .login-input { width: 100%; padding: 15px; margin-bottom: 15px; border: 2px solid #eee; border-radius: 10px; box-sizing: border-box; outline: none; }
        .header { background: #d32f2f; color: white; padding: 15px; text-align: center; border-radius: 12px; margin-bottom: 10px; position: relative; }
        .summary-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 15px; }
        .s-card { background: white; padding: 10px; border-radius: 10px; text-align: center; border-top: 4px solid #d32f2f; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .s-card p { margin: 5px 0 0; font-weight: bold; font-size: 14px; }
        .cih-card { background: #fff9c4; border-top: 4px solid #fbc02d; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; border-left: 6px solid #d32f2f; }
        label { display: block; font-weight: bold; margin-top: 10px; font-size: 13px; color: #555; }
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        .denom-box { background: #fff8f8; padding: 15px; border-radius: 12px; border: 1px dashed #d32f2f; margin-top: 15px; display: none; }
        .denom-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .denom-row span { width: 45px; font-weight: bold; }
        .denom-row input { width: 75px; text-align: center; }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 10px; font-size: 17px; font-weight: bold; cursor: pointer; color: white; margin-top: 12px; }
        .btn-save { background: #2e7d32; }
        .btn-wa { background: #25D366; }
        .btn-admin { background: #1a237e; }
        #adminView { display: none; margin-top: 20px; background: white; padding: 20px; border-radius: 15px; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: center; }
        th { background: #1a237e; color: white; }
    </style>
</head>
<body>

<div id="loginPage">
    <h2 style="color:#d32f2f;">RGF SOLUTIONS</h2>
    <input type="text" id="username" class="login-input" placeholder="User ID">
    <input type="password" id="password" class="login-input" placeholder="Password">
    <button class="btn btn-save" onclick="handleLogin()">LOGIN</button>
</div>

<div class="container" id="mainApp">
    <div class="header"><h2 style="margin:0;">RAJAGURU TRACKER v24</h2></div>
    
    <div class="summary-grid">
        <div class="s-card"><h4>BOM BAL</h4><p id="sumB1">‚Çπ0</p></div>
        <div class="s-card"><h4>AIRTEL BAL</h4><p id="sumB2">‚Çπ0</p></div>
        <div class="s-card"><h4>PANDI ID</h4><p id="sumB3">‚Çπ0</p></div>
        <div class="s-card cih-card"><h4>CASH IN HAND</h4><p id="sumCIH" style="color:#d32f2f;">‚Çπ0</p></div>
    </div>

    <div id="entrySection">
        <div class="card">
            <h3 id="formTitle" style="margin:0; color:#d32f2f;">Daily Transactions</h3>
            <input type="hidden" id="editId">
            <div style="display:flex; gap:10px;">
                <div style="flex:1;"><label>Date</label><input type="date" id="date"></div>
                <div style="flex:1;"><label>Time</label><input type="time" id="time"></div>
            </div>
            
            <label style="color:#d32f2f;">1. BOM RHA ‚ûî Airtel Load</label>
            <input type="number" id="h2a" placeholder="‚Çπ Amount">

            <label style="color:#2e7d32;">2. Airtel ‚ûî Rajapandi Load</label>
            <input type="number" id="a2p" placeholder="‚Çπ Amount" oninput="runLogic()">
            
            <label style="color:#1a237e;">3. Pandi Return Amount</label>
            <div style="display:flex; gap:10px;">
                <input type="number" id="p2h" placeholder="‚Çπ Return" oninput="runLogic()">
                <select id="mode" onchange="toggleDenom()"><option value="Cash">Cash</option><option value="Gpay">Gpay</option><option value="Account">Account</option></select>
            </div>

            <div id="denomBox" class="denom-box"><div id="denomInputs"></div><div style="text-align:right; font-weight:bold;">Cash: ‚Çπ<span id="grandT">0</span></div></div>

            <label style="color:#f39c12;">4. Bank Deposit (CIH ‚ûî BOM RHA)</label>
            <input type="number" id="bomDeposit" placeholder="‚Çπ Amount Deposited to Bank">

            <div style="background:#e3f2fd; padding:15px; margin-top:15px; border-radius:10px; text-align:center; border:1px solid #2196f3;">
                Current ID Balance: <strong style="font-size:18px; color:#d32f2f;">‚Çπ<span id="pandiIdBal">0</span></strong>
            </div>
            
            <button id="mainSaveBtn" class="btn btn-save" onclick="save()">üíæ SAVE DATA</button>
            <button class="btn btn-wa" onclick="shareToGroup()">üü¢ SHARE WHATSAPP</button>
            <button class="btn btn-admin" onclick="goToAdmin()">üìä VIEW HISTORY ‚ûî</button>
        </div>
    </div>

    <div id="adminView">
        <div class="card">
            <h3 style="margin:0 0 10px 0;">History Report</h3>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Date</th><th>Load</th><th>Return</th><th>CIH Dep</th><th>ID Bal</th><th>Act</th></tr></thead>
                    <tbody id="reportTbody"></tbody>
                </table>
            </div>
            <button class="btn" style="background:#757575;" onclick="goToEntry()">‚¨Ö Back to Entry</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCTfzmnIMbryZuGCm4iq_3C1vrjQk4BWF4",
        authDomain: "rgf-solutions.firebaseapp.com",
        databaseURL: "https://rgf-solutions-default-rtdb.firebaseio.com",
        projectId: "rgf-solutions",
        storageBucket: "rgf-solutions.firebasestorage.app",
        messagingSenderId: "324475817892",
        appId: "1:324475817892:web:103ecc2311e6b459f4fb31"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('date').value = new Date().toISOString().split('T')[0];
    document.getElementById('time').value = new Date().toLocaleTimeString('en-GB', {hour: '2-digit', minute:'2-digit'});

    function handleLogin() {
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value.trim();
        if(u.toLowerCase() === "smurugan" && p === "Manager") {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            loadReport();
        } else { alert("Login Failed!"); }
    }

    const notes = [500, 200, 100, 50, 20, 10, 5, 2, 1];
    const dDiv = document.getElementById('denomInputs');
    notes.forEach(n => { dDiv.innerHTML += `<div class="denom-row"><span>${n} x</span><input type="number" class="ni" id="n_${n}" data-v="${n}" oninput="calcCash()"></div>`; });
    
    function toggleDenom() { document.getElementById('denomBox').style.display = (document.getElementById('mode').value === 'Cash' ? 'block' : 'none'); }
    function calcCash() {
        let t = 0; document.querySelectorAll('.ni').forEach(input => { t += (Number(input.getAttribute('data-v')) * (Number(input.value) || 0)); });
        document.getElementById('grandT').innerText = t; document.getElementById('p2h').value = t;
        runLogic();
    }

    function runLogic() {
        const load = Number(document.getElementById('a2p').value) || 0;
        const ret = Number(document.getElementById('p2h').value) || 0;
        document.getElementById('pandiIdBal').innerText = (load - ret).toFixed(2);
    }

    function save() {
        const id = document.getElementById('editId').value || Date.now().toString();
        const data = {
            date: document.getElementById('date').value, 
            time: document.getElementById('time').value,
            h2a: Number(document.getElementById('h2a').value) || 0,
            a2p: Number(document.getElementById('a2p').value) || 0, 
            p2h: Number(document.getElementById('p2h').value) || 0,
            bomDep: Number(document.getElementById('bomDeposit').value) || 0,
            mode: document.getElementById('mode').value
        };
        db.ref('rajaguru_tracker/' + id).set(data).then(() => { alert("Saved!"); resetForm(); });
    }

    function resetForm() {
        ["h2a","a2p","p2h","bomDeposit","editId"].forEach(i => document.getElementById(i).value = "");
        document.querySelectorAll('.ni').forEach(n => n.value = "");
        document.getElementById('pandiIdBal').innerText = "0";
        document.getElementById('grandT').innerText = "0";
        document.getElementById('formTitle').innerText = "Daily Transactions";
        document.getElementById('mainSaveBtn').innerText = "üíæ SAVE DATA";
    }

    let allData = {};
    function loadReport() {
        db.ref('rajaguru_tracker').on('value', snap => {
            const tbody = document.getElementById('reportTbody'); tbody.innerHTML = "";
            let b1=0, b2=0, b3=0, cih=0; 
            allData = snap.val() || {};
            let runningId = 0;
            
            Object.keys(allData).sort().forEach(key => {
                const v = allData[key];
                const h2a = Number(v.h2a) || 0;
                const a2p = Number(v.a2p) || 0;
                const p2h = Number(v.p2h) || 0;
                const dep = Number(v.bomDep) || 0;

                b1 += (dep - h2a); // BOM Bank Balance
                b2 += (h2a - a2p); // Airtel Balance
                b3 += (a2p - p2h); // Pandi Balance
                
                // Cash in Hand Logic: vaanguna Cash (+) - Bank-la deposit pannuna cash (-)
                if(v.mode === "Cash") { cih += p2h; }
                cih -= dep;

                runningId += (a2p - p2h);
                
                tbody.innerHTML = `<tr>
                    <td>${v.date}</td><td>${a2p}</td><td>${p2h}</td><td>${dep}</td><td>${runningId.toFixed(2)}</td>
                    <td><span style="cursor:pointer" onclick="editEntry('${key}')">‚úèÔ∏è</span> <span style="cursor:pointer" onclick="deleteEntry('${key}')">‚ùå</span></td>
                </tr>` + tbody.innerHTML;
            });
            document.getElementById('sumB1').innerText = "‚Çπ" + b1.toLocaleString();
            document.getElementById('sumB2').innerText = "‚Çπ" + b2.toLocaleString();
            document.getElementById('sumB3').innerText = "‚Çπ" + b3.toLocaleString();
            document.getElementById('sumCIH').innerText = "‚Çπ" + cih.toLocaleString();
        });
    }

    function editEntry(key) {
        const v = allData[key];
        document.getElementById('editId').value = key;
        document.getElementById('date').value = v.date;
        document.getElementById('h2a').value = v.h2a || 0;
        document.getElementById('a2p').value = v.a2p || 0;
        document.getElementById('p2h').value = v.p2h || 0;
        document.getElementById('bomDeposit').value = v.bomDep || 0;
        document.getElementById('mode').value = v.mode || "Cash";
        document.getElementById('formTitle').innerText = "Update Record";
        document.getElementById('mainSaveBtn').innerText = "üîÑ UPDATE DATA";
        runLogic(); goToEntry();
    }

    function deleteEntry(key) { if(confirm("Delete?")) db.ref('rajaguru_tracker/' + key).remove(); }
    function goToAdmin() { document.getElementById('entrySection').style.display = 'none'; document.getElementById('adminView').style.display = 'block'; }
    function goToEntry() { document.getElementById('entrySection').style.display = 'block'; document.getElementById('adminView').style.display = 'none'; }
    
    function shareToGroup() {
        const msg = `*üìä RAJAGURU REPORT*\nüìÖ *Date:* ${document.getElementById('date').value}\n----------------------------------\nüè¶ *BOM ‚ûî Airtel:* ‚Çπ${document.getElementById('h2a').value}\nüì± *Airtel ‚ûî Pandi:* ‚Çπ${document.getElementById('a2p').value}\nüíµ *Return:* ‚Çπ${document.getElementById('p2h').value}\nüèß *Bank Deposit:* ‚Çπ${document.getElementById('bomDeposit').value}\n----------------------------------\nüí∞ *CASH IN HAND:* ${document.getElementById('sumCIH').innerText}\nüí∞ *PANDI ID BAL:* ‚Çπ${document.getElementById('pandiIdBal').innerText}`;
        window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(msg)}`, '_blank');
    }
</script>
</body>
</html>
