<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGF Solutions - Final Stable</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #e67e22; --dark: #2c3e50; --bg: #f0f2f5; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); margin: 0; padding: 10px; }
        .hidden { display: none !important; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .nav-tabs { display: flex; justify-content: center; gap: 5px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav-tabs button { padding: 12px; border: none; border-radius: 8px; background: #95a5a6; color: white; font-weight: bold; cursor: pointer; }
        .nav-tabs button.active { background: var(--primary); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; }
        .btn-main { width: 100%; padding: 15px; background: var(--dark); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .banner { color: white; padding: 12px; border-radius: 10px; text-align: center; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 8px; text-align: left; }
        .btn-edit { background: #f1c40f; color: black; border: none; padding: 5px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 5px; border-radius: 4px; cursor: pointer; }
        .btn-print { background: #3498db; color: white; border: none; padding: 5px; border-radius: 4px; cursor: pointer; }
        .voice-btn { background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 50%; width: 45px; height: 45px; cursor: pointer; }
        .admin-only { display: none; }
        .pos-summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="loginPage" style="text-align:center; padding-top: 50px;">
        <div style="background:white; display:inline-block; padding:30px; border-radius:15px; width:300px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <h2>RGF LOGIN</h2>
            <input type="text" id="userId" placeholder="User ID">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-main" onclick="checkLogin()">GO</button>
        </div>
    </div>

    <div id="mainApp" class="container hidden">
        <div class="nav-tabs">
            <button id="btnEntry" class="active" onclick="showSection('entry')">Entry</button>
            <button id="btnDaily" onclick="showSection('daily')">Daily View</button>
            <button id="btnCust" onclick="showSection('cust')">Master</button>
            <button id="btnAdmin" class="admin-only" onclick="showSection('admin')">Admin Accounting</button>
            <button style="background:#e74c3c;" onclick="location.reload()">Logout</button>
        </div>

        <div id="entrySection">
            <h3 id="formTitle">New Swipe</h3>
            <form id="billingForm">
                <input type="hidden" id="editId">
                <div style="display:flex; align-items:center;">
                    <input type="tel" id="cMobile" placeholder="Mobile" oninput="recallCustomer()" required>
                    <button type="button" class="voice-btn" onclick="startVoice()">üéôÔ∏è</button>
                </div>
                <div id="recallArea" class="hidden" style="background:#e8f4fd; padding:10px; border-radius:8px; margin-bottom:10px;">
                    <select id="recallSelect" onchange="applyCard()"><option value="">-- Choose Card --</option></select>
                </div>
                <input type="text" id="cName" placeholder="Name" required>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="text" id="cBank" placeholder="Bank" required>
                    <input type="text" id="cLast4" placeholder="Last 4" maxlength="4" required>
                </div>
                <select id="posSelect" onchange="updateMDR()" required></select>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <select id="cType" onchange="updateMDR()"><option value="NORMAL">Normal</option><option value="CORPORATE">Corporate</option></select>
                    <div id="mdrShow" style="padding:12px; background:#fff9db; border-radius:8px; text-align:center; font-weight:bold;">MDR: 0.00%</div>
                </div>
                <select id="actionType"><option value="NONE">NORMAL</option><option value="LOAN">LOAN</option><option value="WITHDRAW">WITHDRAW</option></select>
                <input type="number" id="amt" placeholder="Amount" required>
                <button type="submit" id="submitBtn" class="btn-main" style="background:#27ae60;">SAVE TRANSACTION</button>
                <button type="button" id="cancelBtn" class="hidden" onclick="resetForm()" style="width:100%; padding:10px; margin-top:5px; background:#95a5a6; color:white; border:none; border-radius:8px;">CANCEL</button>
            </form>
        </div>

        <div id="dailySection" class="hidden">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:10px;">
                <div id="dSale" class="banner" style="background:#2ecc71;">Sale: ‚Çπ0</div>
                <div id="dSC" class="banner" style="background:#f39c12;">SC: ‚Çπ0</div>
            </div>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Time</th><th>Name</th><th>POS</th><th>Amt</th><th>SC</th><th>Action</th></tr></thead>
                    <tbody id="dailyTbody"></tbody>
                </table>
            </div>
        </div>

        <div id="adminSection" class="hidden">
            <div style="background:#f9f9f9; padding:15px; border-radius:10px; margin-bottom:15px;">
                <input type="date" id="fDate" style="width:130px;"> <input type="date" id="tDate" style="width:130px;">
                <button onclick="renderAdmin()" style="padding:10px; background:#3498db; color:white; border:none; border-radius:5px;">Check</button>
                <button onclick="exportExcel()" style="padding:10px; background:#27ae60; color:white; border:none; border-radius:5px;">Excel</button>
            </div>
            <div id="adminStats" class="pos-summary-grid"></div>
            <h4>POS Breakdown</h4>
            <div id="posStats" class="pos-summary-grid"></div>
            <div style="overflow-x:auto;">
                <table id="adminTable">
                    <thead><tr><th>Date</th><th>Type</th><th>POS</th><th>Amt</th><th>Profit</th><th>Action</th></tr></thead>
                    <tbody id="adminTbody"></tbody>
                </table>
            </div>
        </div>

        <div id="custSection" class="hidden">
            <h3>Master Registration</h3>
            <form id="custRegForm">
                <input type="tel" id="regMobile" placeholder="Mobile" required>
                <input type="text" id="regName" placeholder="Name" required>
                <input type="text" id="regBank" placeholder="Bank" required>
                <input type="text" id="regLast4" placeholder="Last 4" maxlength="4" required>
                <button type="button" onclick="saveCustomer()" class="btn-main" style="background:#3498db;">SAVE CUSTOMER</button>
            </form>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCTfzmnIMbryZuGCm4iq_3C1vrjQk4BWF4",
        authDomain: "rgf-solutions.firebaseapp.com",
        databaseURL: "https://rgf-solutions-default-rtdb.firebaseio.com",
        projectId: "rgf-solutions",
        storageBucket: "rgf-solutions.firebasestorage.app",
        messagingSenderId: "324475817892",
        appId: "1:324475817892:web:103ecc2311e6b459f4fb31"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const users = { "sabariraj admin": "Guru", "manager": "Murugan", "valli": "valli123", "sudha": "sudha123" };
    const posMaster = [
        {id: "IOB-3897", n: 1.357, c: 3.528}, {id: "CUB-9204", n: 1.298, c: 3.528},
        {id: "CUB-4705", n: 1.210, c: 3.528}, {id: "UNION-5175", n: 1.357, c: 3.528},
        {id: "UNION-8423", n: 1.357, c: 3.528}, {id: "AXIS-0028", n: 1.735, c: 2.655},
        {id: "HDFC-7860", n: 1.652, c: 3.528}, {id: "HDFC-6508", n: 1.829, c: 3.528},
        {id: "FINKEDA", n: 1.350, c: 3.528}, {id: "MOS", n: 1.700, c: 3.528}
    ];

    let trans = []; let currentUser = "";

    db.ref('transactions').on('value', snap => {
        const d = snap.val(); trans = d ? Object.values(d) : [];
        renderDaily(); if(!document.getElementById('adminSection').classList.contains('hidden')) renderAdmin();
    });

    function checkLogin() {
        const u = document.getElementById('userId').value.toLowerCase();
        const p = document.getElementById('password').value;
        if(users[u] === p) {
            currentUser = u; 
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            if(u.includes('admin') || u === 'manager') {
                document.querySelectorAll('.admin-only').forEach(e => e.style.display='block');
            }
            document.getElementById('posSelect').innerHTML = '<option value="">Select POS</option>' + posMaster.map(x=>`<option value="${x.id}">${x.id}</option>`).join('');
            showSection('entry');
        } else alert("Invalid Login!");
    }

    function showSection(s) {
        ['entry','daily','cust','admin'].forEach(x => document.getElementById(x+'Section').classList.add('hidden'));
        document.getElementById(s+'Section').classList.remove('hidden');
        if(s === 'admin') renderAdmin();
    }

    function updateMDR() {
        const p = document.getElementById('posSelect').value;
        const t = document.getElementById('cType').value;
        const d = posMaster.find(x => x.id === p);
        const r = d ? (t === 'CORPORATE' ? d.c : d.n) : 0;
        document.getElementById('mdrShow').innerText = "MDR: " + r + "%";
        return r;
    }

    document.getElementById('billingForm').onsubmit = e => {
        e.preventDefault();
        const a = parseFloat(document.getElementById('amt').value);
        const sc = (a * 2.0) / 100; const mdr = (a * updateMDR()) / 100;
        const editId = document.getElementById('editId').value;
        const id = editId ? editId : Date.now();
        db.ref('transactions/' + id).update({
            id: id, user: currentUser, date: editId ? trans.find(x=>x.id==editId).date : new Date().toLocaleDateString('en-CA'), 
            time: editId ? trans.find(x=>x.id==editId).time : new Date().toLocaleTimeString(),
            mobile: document.getElementById('cMobile').value, name: document.getElementById('cName').value,
            cardBank: document.getElementById('cBank').value, cardLast4: document.getElementById('cLast4').value,
            pos: document.getElementById('posSelect').value, category: document.getElementById('actionType').value,
            amt: a, scVal: sc, mdrVal: mdr, netProfit: sc - mdr, netPay: a - sc
        }).then(() => { alert("Success!"); resetForm(); showSection('daily'); });
    };

    function resetForm() {
        document.getElementById('billingForm').reset();
        document.getElementById('editId').value = "";
        document.getElementById('submitBtn').innerText = "SAVE TRANSACTION";
        document.getElementById('formTitle').innerText = "New Swipe";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    function renderDaily() {
        const today = new Date().toLocaleDateString('en-CA');
        const data = trans.filter(x => x.date === today && x.category !== "REGISTRATION");
        let s=0, sc=0, h="";
        data.slice().reverse().forEach(x => {
            s += Number(x.amt); sc += Number(x.scVal);
            const isAdm = (currentUser.includes('admin') || currentUser === 'manager');
            h += `<tr><td>${x.time}</td><td>${x.name}</td><td>${x.pos}</td><td>${x.amt}</td><td>${x.scVal}</td><td>
                <button class="btn-print" onclick="printSlip(${x.id})">üñ®Ô∏è</button>
                ${isAdm ? `<button class="btn-edit" onclick="editRow(${x.id})">‚úèÔ∏è</button>` : ''}
                ${isAdm ? `<button class="btn-del" onclick="deleteRow(${x.id})">X</button>` : ''}
            </td></tr>`;
        });
        document.getElementById('dSale').innerText = "Sale: ‚Çπ" + s;
        document.getElementById('dSC').innerText = "SC: ‚Çπ" + sc;
        document.getElementById('dailyTbody').innerHTML = h;
    }

    function deleteRow(id) { if(confirm("Delete?")) db.ref('transactions/' + id).remove(); }

    function editRow(id) {
        const x = trans.find(t => t.id == id);
        document.getElementById('editId').value = x.id;
        document.getElementById('cMobile').value = x.mobile;
        document.getElementById('cName').value = x.name;
        document.getElementById('cBank').value = x.cardBank;
        document.getElementById('cLast4').value = x.cardLast4;
        document.getElementById('posSelect').value = x.pos;
        document.getElementById('actionType').value = x.category;
        document.getElementById('amt').value = x.amt;
        document.getElementById('submitBtn').innerText = "UPDATE";
        document.getElementById('formTitle').innerText = "Edit Mode";
        document.getElementById('cancelBtn').classList.remove('hidden');
        showSection('entry');
    }

    function renderAdmin() {
        const f = document.getElementById('fDate').value;
        const t = document.getElementById('tDate').value;
        let data = (f && t) ? trans.filter(x => x.date >= f && x.date <= t) : trans;
        let ts=0, tsc=0, tp=0, tl=0, tw=0, h="";
        let pos = {}; posMaster.forEach(p => pos[p.id] = 0);

        data.slice().reverse().forEach(x => {
            if(x.category !== "REGISTRATION") {
                let a = Number(x.amt);
                ts += a; tsc += Number(x.scVal); tp += Number(x.netProfit);
                if(x.category === "LOAN") tl += a;
                if(x.category === "WITHDRAW") tw += a;
                if(pos[x.pos] !== undefined) pos[x.pos] += a;
                
                const isAdm = (currentUser.includes('admin') || currentUser === 'manager');
                h += `<tr><td>${x.date}</td><td>${x.category}</td><td>${x.pos}</td><td>${x.amt}</td><td>${Number(x.netProfit).toFixed(2)}</td><td>
                    <button class="btn-print" onclick="printSlip(${x.id})">üñ®Ô∏è</button>
                    ${isAdm ? `<button class="btn-edit" onclick="editRow(${x.id})">‚úèÔ∏è</button>` : ''}
                    ${isAdm ? `<button class="btn-del" onclick="deleteRow(${x.id})">X</button>` : ''}
                </td></tr>`;
            }
        });
        document.getElementById('adminStats').innerHTML = `
            <div class="banner" style="background:#2c3e50;">Tot: ‚Çπ${ts}</div>
            <div class="banner" style="background:#27ae60;">Profit: ‚Çπ${tp.toFixed(2)}</div>
            <div class="banner" style="background:#3498db;">Loan: ‚Çπ${tl}</div>
            <div class="banner" style="background:#e74c3c;">With: ‚Çπ${tw}</div>`;
        
        let ph = ""; for(let k in pos) if(pos[k] > 0) ph += `<div class="banner" style="background:#95a5a6; color:black; font-size:11px;">${k}: ‚Çπ${pos[k]}</div>`;
        document.getElementById('posStats').innerHTML = ph;
        document.getElementById('adminTbody').innerHTML = h;
    }

    function printSlip(id) {
        const x = trans.find(t => t.id == id);
        const w = window.open('', '', 'width=300,height=400');
        w.document.write(`<div style="font-family:monospace;text-align:center;"><h3>RGF SOLUTIONS</h3><hr>Date: ${x.date}<br>Name: ${x.name}<br>Amt: ‚Çπ${x.amt}<br>Net: ‚Çπ${x.netPay}<hr>Thank You!</div>`);
        w.print(); w.close();
    }

    function startVoice() {
        const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        rec.onresult = e => { document.getElementById('cMobile').value = e.results[0][0].transcript.replace(/\s/g,''); recallCustomer(); };
        rec.start();
    }

    function recallCustomer() {
        const m = document.getElementById('cMobile').value;
        const hits = trans.filter(x => x.mobile === m);
        if(hits.length > 0) {
            document.getElementById('cName').value = hits[0].name;
            document.getElementById('recallArea').classList.remove('hidden');
            let opts = ""; let seen = new Set();
            hits.forEach(h => { if(h.cardBank) { let k = h.cardBank + "|" + h.cardLast4; if(!seen.has(k)) { opts += `<option value="${k}">${k}</option>`; seen.add(k); } } });
            document.getElementById('recallSelect').innerHTML = '<option value="">-- Choose --</option>' + opts;
        }
    }

    function applyCard() {
        const v = document.getElementById('recallSelect').value;
        if(v) { const [b,l] = v.split('|'); document.getElementById('cBank').value = b; document.getElementById('cLast4').value = l; }
    }

    function saveCustomer() {
        const id = "REG_" + Date.now();
        db.ref('transactions/' + id).set({ id: id, category: "REGISTRATION", name: document.getElementById('regName').value, mobile: document.getElementById('regMobile').value, cardBank: document.getElementById('regBank').value, cardLast4: document.getElementById('regLast4').value, date: new Date().toLocaleDateString('en-CA') }).then(() => alert("Saved!"));
    }

    function exportExcel() { XLSX.writeFile(XLSX.utils.table_to_book(document.getElementById('adminTable')), "RGF_Report.xlsx"); }
</script>
</body>
</html>
