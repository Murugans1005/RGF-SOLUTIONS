<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGF Solutions - Total Accounting Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #e67e22; --dark: #2c3e50; --bg: #f4f7f6; --success: #27ae60; --info: #3498db; --white: #ffffff; }
        * { box-sizing: border-box; font-family: 'Poppins', 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); margin: 0; padding: 10px; color: #444; }
        .hidden { display: none !important; }
        .container { max-width: 1450px; margin: 0 auto; background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.05); }
        .nav-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; flex-wrap: wrap; }
        .nav-tabs button { padding: 14px 22px; border: none; border-radius: 12px; background: #bdc3c7; color: white; font-weight: 600; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 8px; }
        .nav-tabs button.active { background: var(--primary); transform: translateY(-3px); box-shadow: 0 8px 15px rgba(230, 126, 34, 0.3); }
        #entrySection { max-width: 650px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 25px; box-shadow: 0 20px 40px rgba(0,0,0,0.08); border: 1px solid rgba(0,0,0,0.03); }
        #entrySection h3 { text-align: center; color: var(--dark); font-size: 24px; margin-bottom: 25px; font-weight: 700; letter-spacing: 0.5px; position: relative; }
        .form-section { background: #f9fbff; padding: 15px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #edf2f7; }
        .section-title { font-size: 11px; font-weight: 700; color: #a0aec0; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }
        input, select { width: 100%; padding: 14px; margin: 6px 0; border: 2px solid #edf2f7; border-radius: 12px; font-size: 14px; outline: none; background: var(--white); color: var(--dark); font-weight: 500; }
        .btn-main { width: 100%; padding: 18px; background: var(--dark); color: white; border: none; border-radius: 15px; cursor: pointer; font-weight: 700; font-size: 17px; margin-top: 20px; transition: all 0.3s; box-shadow: 0 10px 20px rgba(44, 62, 80, 0.2); text-transform: uppercase; letter-spacing: 1px; }
        .banner { color: white; padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; font-size: 12px; display: flex; flex-direction: column; justify-content: center; min-height: 80px; }
        .summary-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(170px, 1fr)); gap: 12px; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; font-size: 11px; }
        th, td { padding: 14px; border: 1px solid #f1f1f1; text-align: left; }
        th { background: #f8f9fa; font-weight: 600; color: #7f8c8d; }
        .btn-edit { background: #f1c40f; color: black; border: none; padding: 7px 12px; border-radius: 8px; cursor: pointer; }
        .btn-del { background: #e74c3c; color: white; border: none; padding: 7px 12px; border-radius: 8px; cursor: pointer; }
        .admin-only { display: none; }
        .pos-stat-card { background: #fff; border: 1px solid #eee; padding: 15px; border-radius: 15px; text-align: center; border-left: 5px solid var(--primary); }
    </style>
</head>
<body>

    <div id="loginPage" style="text-align:center; padding-top: 100px;">
        <div style="background:white; display:inline-block; padding:45px; border-radius:30px; width:350px; box-shadow: 0 25px 50px rgba(0,0,0,0.1);">
            <h2 style="color: var(--dark); margin-bottom: 30px; font-weight: 800;">RGF SOLUTIONS</h2>
            <input type="text" id="userId" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-main" onclick="checkLogin()">LOGIN NOW</button>
        </div>
    </div>

    <div id="mainApp" class="container hidden">
        <div class="nav-tabs">
            <button id="btnEntry" class="active" onclick="showSection('entry')">üìù ENTRY</button>
            <button id="btnDaily" onclick="showSection('daily')">üìä DAILY VIEW</button>
            <button id="btnCust" onclick="showSection('cust')">üë• MASTER</button>
            <button id="btnAdmin" class="admin-only" onclick="showSection('admin')">üíº ADMIN</button>
            <button style="background:#e74c3c;" onclick="location.reload()">üö™ EXIT</button>
        </div>

        <div id="entrySection">
            <h3 id="formTitle">New Transaction</h3>
            <form id="billingForm">
                <input type="hidden" id="editId">
                <div class="form-section">
                    <span class="section-title">Customer Details</span>
                    <div class="form-grid">
                        <div class="full-width"><input type="tel" id="cMobile" placeholder="üì± Mobile Number" required></div>
                        <div class="full-width"><input type="text" id="cName" placeholder="üë§ Full Name" required></div>
                    </div>
                </div>

                <div class="form-section">
                    <span class="section-title">Machine & Action</span>
                    <div class="form-grid">
                        <div class="full-width"><select id="posSelect" onchange="updateMDR()" required></select></div>
                        <select id="cType" onchange="updateMDR()">
                            <option value="NORMAL">Normal Card</option>
                            <option value="CORPORATE">Corporate Card</option>
                        </select>
                        <div id="mdrShow" style="padding:14px; background:#fffaf0; border-radius:12px; text-align:center; font-weight:700; font-size: 13px; color:#c05621; border:2px solid #feebc8;">MDR: 0.00%</div>
                        <div class="full-width">
                            <select id="actionType">
                                <option value="NONE">‚ö° NORMAL SWIPE</option>
                                <option value="LOAN">üí∞ LOAN</option>
                                <option value="WITHDRAW">üèß WITHDRAW</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <span class="section-title">Payment Calculation</span>
                    <div class="form-grid">
                        <input type="number" id="amt" placeholder="üíµ Amount (‚Çπ)" step="0.01" required>
                        <input type="number" id="scPercent" placeholder="üìà SC %" step="0.01" value="2.00" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn-main" style="background:var(--success);">SAVE DATA</button>
            </form>
        </div>

        <div id="dailySection" class="hidden">
            <div class="summary-grid">
                <div class="banner" style="background:#27ae60; grid-column: 1 / -1;"><span>Today Net Profit</span><span id="dDayVal" style="font-size:18px;">‚Çπ0.00</span></div>
            </div>
            <div style="overflow-x:auto;"><table id="dailyTable"><thead><tr><th>Time</th><th>Staff</th><th>Name</th><th>POS</th><th>Type</th><th>Amt</th><th>SC</th><th>Profit</th><th>Action</th></tr></thead><tbody id="dailyTbody"></tbody></table></div>
        </div>

        <div id="adminSection" class="hidden">
            <div style="background:#f9f9f9; padding:15px; border-radius:10px; margin-bottom:15px;">
                <input type="date" id="fDate"> <input type="date" id="tDate">
                <button onclick="renderAdmin()" style="background:#3498db; color:white; border:none; padding:10px; border-radius:5px;">CHECK</button>
                <button onclick="exportExcel()" style="background:#27ae60; color:white; border:none; padding:10px; border-radius:5px;">üìä EXCEL</button>
            </div>
            <div id="posDetailedStats" class="summary-grid"></div>
            <div style="overflow-x:auto;"><table id="adminTable"><thead><tr><th>Date</th><th>Staff</th><th>Type</th><th>POS</th><th>Amt</th><th>Profit</th><th>Action</th></tr></thead><tbody id="adminTbody"></tbody></table></div>
        </div>
    </div>

<script>
    // Inga dhaan unga Firebase API Key and URL pottuten mapla
    const firebaseConfig = {
        apiKey: "AIzaSyCTfzmnIMbryZuGCm4iq_3C1vrjQk4BWF4",
        authDomain: "rgf-solutions.firebaseapp.com",
        databaseURL: "https://rgf-solutions-default-rtdb.firebaseio.com",
        projectId: "rgf-solutions",
        storageBucket: "rgf-solutions.firebasestorage.app",
        messagingSenderId: "324475817892",
        appId: "1:324475817892:web:103ecc2311e6b459f4fb31"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const users = { "sabariraj admin": "Guru", "manager": "Murugan", "valli": "valli123", "sudha": "sudha123" };
    
    // POS Names updated from image + IOB QR added
    const posMaster = [
        {id: "PAYTM-3897", n: 1.357, c: 3.528}, 
        {id: "PAYTM-9204", n: 1.298, c: 3.528},
        {id: "PAYTM-4705", n: 1.210, c: 3.528}, 
        {id: "PAYTM-5175", n: 1.357, c: 3.528},
        {id: "PAYTM-8423", n: 1.357, c: 3.528}, 
        {id: "AXIS-0028", n: 1.735, c: 2.655},
        {id: "HDFC-7860", n: 1.652, c: 3.528}, 
        {id: "PAYTM-6508", n: 1.829, c: 3.528},
        {id: "FINKEDA", n: 1.350, c: 3.528}, 
        {id: "MOS", n: 1.700, c: 3.528},
        {id: "IOB QR", n: 0.000, c: 0.000}
    ];

    let trans = []; let myRole = "";

    db.ref('transactions').on('value', snap => {
        const d = snap.val(); trans = d ? Object.values(d) : [];
        renderDaily(); renderAdmin();
    });

    function checkLogin() {
        const u = document.getElementById('userId').value.toLowerCase().trim();
        const p = document.getElementById('password').value.trim();
        if(users[u] === p) {
            myRole = u;
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            if(u.includes('admin') || u === 'manager') document.querySelectorAll('.admin-only').forEach(e => e.style.display='block');
            document.getElementById('posSelect').innerHTML = '<option value="">üè¶ Select Machine</option>' + posMaster.map(x=>`<option value="${x.id}">${x.id}</option>`).join('');
            showSection('entry');
        } else alert("Invalid!");
    }

    function showSection(s) {
        ['entry','daily','admin'].forEach(x => document.getElementById(x+'Section')?.classList.add('hidden'));
        document.getElementById(s+'Section').classList.remove('hidden');
        document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active'));
    }

    function renderDaily() {
        const today = new Date().toLocaleDateString('en-CA');
        let h = "", tProfit = 0;
        trans.forEach(x => {
            if(x.date === today) {
                tProfit += Number(x.netProfit);
                h = `<tr><td>${x.time}</td><td>${x.user}</td><td>${x.name}</td><td>${x.pos}</td><td>${x.category}</td><td>${x.amt}</td><td>${x.scVal}</td><td>${x.netProfit}</td><td><button class="btn-edit" onclick="editRow(${x.id})">‚úèÔ∏è</button><button class="btn-del" onclick="deleteRow(${x.id})">‚ùå</button><button class="btn-edit" style="background:#3498db;color:white;" onclick="printSlip(${x.id})">üñ®Ô∏è</button></td></tr>` + h;
            }
        });
        document.getElementById('dDayVal').innerText = "‚Çπ" + tProfit.toFixed(2);
        document.getElementById('dailyTbody').innerHTML = h;
    }

    function renderAdmin() {
        let h = "";
        trans.slice().reverse().forEach(x => {
            h += `<tr><td>${x.date}</td><td>${x.user}</td><td>${x.category}</td><td>${x.pos}</td><td>${x.amt}</td><td>${x.netProfit}</td><td><button class="btn-del" onclick="deleteRow(${x.id})">‚ùå</button></td></tr>`;
        });
        document.getElementById('adminTbody').innerHTML = h;
    }

    document.getElementById('billingForm').onsubmit = e => {
        e.preventDefault();
        const a = parseFloat(document.getElementById('amt').value), scPct = parseFloat(document.getElementById('scPercent').value);
        const mdrP = updateMDR(), scVal = (a * scPct) / 100, mdrVal = (a * mdrP) / 100, id = Date.now();
        db.ref('transactions/' + id).update({
            id: id, user: myRole, date: new Date().toLocaleDateString('en-CA'), time: new Date().toLocaleTimeString(),
            mobile: document.getElementById('cMobile').value, name: document.getElementById('cName').value,
            pos: document.getElementById('posSelect').value, category: document.getElementById('actionType').value,
            amt: a, scVal: scVal.toFixed(2), netProfit: (scVal - mdrVal).toFixed(2)
        }).then(() => { alert("Saved!"); document.getElementById('billingForm').reset(); showSection('daily'); });
    };

    function updateMDR() { 
        const p = document.getElementById('posSelect').value, t = document.getElementById('cType').value;
        const d = posMaster.find(x => x.id === p);
        const r = d ? (t === 'CORPORATE' ? d.c : d.n) : 0;
        document.getElementById('mdrShow').innerText = "MDR: " + r + "%"; return r; 
    }

    function deleteRow(id) { if(confirm("Delete?")) db.ref('transactions/' + id).remove(); }
    function printSlip(id) { const x = trans.find(t => t.id == id); const w = window.open('','','width=300'); w.document.write(`<h3>RGF SOLUTIONS</h3><hr>Name: ${x.name}<br>Amt: ‚Çπ${x.amt}<hr>`); w.print(); w.close(); }
    function exportExcel() { XLSX.writeFile(XLSX.utils.table_to_book(document.getElementById('adminTable')), "RGF_Report.xlsx"); }
</script>
</body>
</html>
