<!DOCTYPE html>
<html lang="ta">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGF Solutions - Final Master Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --loan-blue: #3498db; --with-red: #e74c3c; --profit-green: #27ae60; --dark: #2c3e50; --bg: #f0f2f5; }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); margin: 0; padding: 10px; }
        .hidden { display: none !important; }
        .container { max-width: 1300px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .nav-tabs { display: flex; justify-content: center; gap: 5px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav-tabs button { padding: 12px; border: none; border-radius: 8px; background: #95a5a6; color: white; font-weight: bold; cursor: pointer; }
        .nav-tabs button.active { background: var(--dark); }
        input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; }
        
        .type-toggle { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .t-btn { padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-weight: bold; cursor: pointer; text-align: center; background: white; }
        .t-btn.loan-active { background: var(--loan-blue); color: white; border-color: var(--loan-blue); }
        .t-btn.with-active { background: var(--with-red); color: white; border-color: var(--with-red); }

        .btn-main { width: 100%; padding: 15px; background: var(--dark); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .banner { color: white; padding: 12px; border-radius: 10px; text-align: center; font-weight: bold; font-size: 11px; display: flex; flex-direction: column; gap: 5px; }
        table { width: 100%; border-collapse: collapse; font-size: 10px; margin-top: 10px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; }
        .btn-action { padding: 6px 10px; border-radius: 4px; border: none; cursor: pointer; color: white; font-weight: bold; margin-right: 3px; }
        .admin-only { display: none; }
        .grid-6 { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div id="loginPage" style="text-align:center; padding-top: 50px;">
        <div style="background:white; display:inline-block; padding:30px; border-radius:15px; width:320px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <h2 style="color:var(--dark)">RGF SOLUTIONS</h2>
            <input type="text" id="userId" placeholder="User ID">
            <input type="password" id="password" placeholder="Password">
            <button class="btn-main" onclick="checkLogin()">LOGIN</button>
        </div>
    </div>

    <div id="mainApp" class="container hidden">
        <div class="nav-tabs">
            <button id="btnEntry" class="active" onclick="showSection('entry')">NEW ENTRY</button>
            <button id="btnDaily" onclick="showSection('daily')">DASHBOARD</button>
            <button id="btnCust" onclick="showSection('cust')">MASTER</button>
            <button id="btnAdmin" class="admin-only" onclick="showSection('admin')">ACCOUNTING</button>
            <button style="background:#7f8c8d;" onclick="location.reload()">LOGOUT</button>
        </div>

        <div id="entrySection">
            <div class="type-toggle">
                <div id="toggleLoan" class="t-btn loan-active" onclick="setType('LOAN')">LOAN</div>
                <div id="toggleWith" class="t-btn" onclick="setType('WITHDRAW')">WITHDRAW</div>
            </div>
            <form id="billingForm">
                <input type="hidden" id="editId">
                <input type="hidden" id="actionType" value="LOAN">
                <div id="dateEditArea" class="hidden" style="margin-bottom:10px; background:#fff2f2; padding:10px; border-radius:8px;">
                    <label style="color:red; font-weight:bold;">Backdate Entry:</label>
                    <input type="date" id="entryDate">
                </div>
                <input type="tel" id="cMobile" placeholder="Customer Mobile" oninput="recallCustomer()" required>
                <div id="recallArea" class="hidden" style="background:#eef; padding:10px; border-radius:8px; margin-bottom:10px;">
                    <select id="recallSelect" onchange="applyCard()"></select>
                </div>
                <input type="text" id="cName" placeholder="Customer Name" required>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input type="text" id="cBank" placeholder="Bank Name" required>
                    <input type="text" id="cLast4" placeholder="Last 4" maxlength="4" required>
                </div>
                <select id="posSelect" onchange="updateMDR()" required></select>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <select id="cType" onchange="updateMDR()"><option value="NORMAL">Normal</option><option value="CORPORATE">Corporate</option></select>
                    <div id="mdrShow" style="padding:12px; background:#fff9db; border-radius:8px; font-weight:bold; text-align:center;">MDR: 0.00%</div>
                </div>
                <input type="number" id="amt" placeholder="Enter Amount (‚Çπ)" step="0.01" required>
                <button type="submit" id="submitBtn" class="btn-main" style="background:var(--profit-green);">SAVE DATA</button>
                <button type="button" id="cancelBtn" class="hidden" onclick="resetForm()" style="width:100%; padding:10px; margin-top:5px; background:#95a5a6; border:none; color:white; border-radius:8px;">CANCEL</button>
            </form>
        </div>

        <div id="dailySection" class="hidden">
            <div class="grid-6">
                <div class="banner" style="background:var(--loan-blue);"><span>TODAY LOAN</span><span id="dLtot" style="font-size:14px;">‚Çπ0.00</span><span id="dLsc" style="font-size:9px;">SC: ‚Çπ0.00</span></div>
                <div class="banner" style="background:var(--with-red);"><span>TODAY WITH</span><span id="dWtot" style="font-size:14px;">‚Çπ0.00</span><span id="dWsc" style="font-size:9px;">SC: ‚Çπ0.00</span></div>
                <div class="banner" style="background:var(--profit-green);"><span>LOAN PROFIT</span><span id="dLpr" style="font-size:14px;">‚Çπ0.00</span></div>
                <div class="banner" style="background:#8e44ad;"><span>WITH PROFIT</span><span id="dWpr" style="font-size:14px;">‚Çπ0.00</span></div>
                <div class="banner" style="background:var(--dark);"><span>MONTH LOAN</span><span id="mLVal" style="font-size:14px;">‚Çπ0.00</span></div>
                <div class="banner" style="background:var(--dark);"><span>MONTH WITH</span><span id="mWVal" style="font-size:14px;">‚Çπ0.00</span></div>
            </div>
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Time</th><th>User</th><th>Customer</th><th>POS</th><th>Type</th><th>Amt</th><th>SC</th><th>Profit</th><th>Action</th></tr></thead>
                    <tbody id="dailyTbody"></tbody>
                </table>
            </div>
        </div>

        <div id="adminSection" class="hidden">
            <div style="background:#f9f9f9; padding:15px; border-radius:10px; margin-bottom:15px; display:flex; gap:10px; flex-wrap:wrap;">
                <input type="date" id="fDate"> <input type="date" id="tDate">
                <button onclick="renderAdmin()" style="background:var(--loan-blue); color:white; padding:10px; border:none; border-radius:5px;">CHECK</button>
                <button onclick="exportExcel()" style="background:var(--profit-green); color:white; padding:10px; border:none; border-radius:5px;">EXCEL</button>
            </div>
            <div id="adminStats" class="grid-6"></div>
            <div id="posStats" class="grid-6"></div>
            <div style="overflow-x:auto;"><table id="adminTable"><thead><tr><th>Date</th><th>User</th><th>Type</th><th>POS</th><th>Amt</th><th>Profit</th><th>Action</th></tr></thead><tbody id="adminTbody"></tbody></table></div>
        </div>

        <div id="custSection" class="hidden">
            <form id="custRegForm" style="max-width:400px;">
                <h3>Customer Registration</h3>
                <input type="tel" id="regMobile" placeholder="Mobile" required>
                <input type="text" id="regName" placeholder="Name" required>
                <input type="text" id="regBank" placeholder="Bank" required>
                <input type="text" id="regLast4" maxlength="4" placeholder="Last 4" required>
                <button type="button" onclick="saveCustomer()" class="btn-main">SAVE MASTER</button>
            </form>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCTfzmnIMbryZuGCm4iq_3C1vrjQk4BWF4",
        authDomain: "rgf-solutions.firebaseapp.com",
        databaseURL: "https://rgf-solutions-default-rtdb.firebaseio.com",
        projectId: "rgf-solutions",
        storageBucket: "rgf-solutions.firebasestorage.app",
        messagingSenderId: "324475817892",
        appId: "1:324475817892:web:103ecc2311e6b459f4fb31"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const users = { "sabariraj admin": "Guru", "manager": "Murugan", "valli": "valli123", "sudha": "sudha123" };
    const posMaster = [
        {id: "IOB-3897", n: 1.357, c: 3.528, color: "#1abc9c"}, {id: "CUB-9204", n: 1.298, c: 3.528, color: "#9b59b6"},
        {id: "CUB-4705", n: 1.210, c: 3.528, color: "#3498db"}, {id: "UNION-5175", n: 1.357, c: 3.528, color: "#e67e22"},
        {id: "UNION-8423", n: 1.357, c: 3.528, color: "#27ae60"}, {id: "AXIS-0028", n: 1.735, c: 2.655, color: "#c0392b"},
        {id: "HDFC-7860", n: 1.652, c: 3.528, color: "#2980b9"}, {id: "HDFC-6508", n: 1.829, c: 3.528, color: "#f1c40f"},
        {id: "FINKEDA", n: 1.350, c: 3.528, color: "#34495e"}, {id: "MOS", n: 1.700, c: 3.528, color: "#7f8c8d"}
    ];

    let trans = []; let curUser = "";

    db.ref('transactions').on('value', snap => {
        trans = snap.val() ? Object.values(snap.val()) : [];
        renderDaily(); renderAdmin();
    });

    function checkLogin() {
        const u = document.getElementById('userId').value.toLowerCase().trim();
        const p = document.getElementById('password').value.trim();
        if(users[u] === p) {
            curUser = u; document.getElementById('loginPage').classList.add('hidden'); document.getElementById('mainApp').classList.remove('hidden');
            if(u.includes('admin') || u === 'manager') document.querySelectorAll('.admin-only').forEach(e => e.style.display='block');
            document.getElementById('posSelect').innerHTML = '<option value="">Select POS</option>' + posMaster.map(x=>`<option value="${x.id}">${x.id}</option>`).join('');
            showSection('entry');
        } else alert("Login Failed!");
    }

    function setType(t) {
        document.getElementById('actionType').value = t;
        document.getElementById('toggleLoan').className = 't-btn ' + (t==='LOAN'?'loan-active':'');
        document.getElementById('toggleWith').className = 't-btn ' + (t==='WITHDRAW'?'with-active':'');
    }

    function renderDaily() {
        const today = new Date().toLocaleDateString('en-CA');
        const mPre = today.substring(0, 7);
        let dL=0, dW=0, dLsc=0, dWsc=0, dLp=0, dWp=0, mL=0, mW=0, h="";

        trans.forEach(x => {
            if(x.category === "REGISTRATION") return;
            let a = Number(x.amt), s = Number(x.scVal), p = Number(x.netProfit);
            if(x.date.startsWith(mPre)) { if(x.category==='LOAN') mL+=a; if(x.category==='WITHDRAW') mW+=a; }
            if(x.date === today) {
                if(x.category==='LOAN') { dL+=a; dLsc+=s; dLp+=p; } else { dW+=a; dWsc+=s; dWp+=p; }
                const isAdm = (curUser.includes('admin') || curUser === 'manager');
                h = `<tr><td>${x.time}</td><td>${x.user}</td><td>${x.name}</td><td>${x.pos}</td><td><b>${x.category}</b></td><td>${a.toFixed(2)}</td><td>${s.toFixed(2)}</td><td>${p.toFixed(2)}</td><td>
                    <button class="btn-action" style="background:#3498db" onclick="printSlip(${x.id})">üñ®Ô∏è</button>
                    ${isAdm ? `<button class="btn-action" style="background:#f1c40f;color:black" onclick="editRow(${x.id})">‚úèÔ∏è</button><button class="btn-action" style="background:#e74c3c" onclick="deleteRow(${x.id})">X</button>` : ''}
                </td></tr>` + h;
            }
        });
        document.getElementById('dLtot').innerText = "‚Çπ" + dL.toFixed(2);
        document.getElementById('dLsc').innerText = "SC: ‚Çπ" + dLsc.toFixed(2);
        document.getElementById('dLpr').innerText = "‚Çπ" + dLp.toFixed(2);
        document.getElementById('dWtot').innerText = "‚Çπ" + dW.toFixed(2);
        document.getElementById('dWsc').innerText = "SC: ‚Çπ" + dWsc.toFixed(2);
        document.getElementById('dWpr').innerText = "‚Çπ" + dWp.toFixed(2);
        document.getElementById('mLVal').innerText = "‚Çπ" + mL.toFixed(2);
        document.getElementById('mWVal').innerText = "‚Çπ" + mW.toFixed(2);
        document.getElementById('dailyTbody').innerHTML = h || "<tr><td colspan='9' align='center'>No Data Today</td></tr>";
    }

    function editRow(id) {
        const x = trans.find(t => t.id == id);
        document.getElementById('editId').value = x.id;
        document.getElementById('cMobile').value = x.mobile; document.getElementById('cName').value = x.name;
        document.getElementById('cBank').value = x.cardBank; document.getElementById('cLast4').value = x.cardLast4;
        document.getElementById('posSelect').value = x.pos; setType(x.category);
        document.getElementById('amt').value = x.amt;
        if(curUser.includes('admin') || curUser === 'manager') { document.getElementById('dateEditArea').classList.remove('hidden'); document.getElementById('entryDate').value = x.date; }
        document.getElementById('submitBtn').innerText = "UPDATE DATA"; document.getElementById('cancelBtn').classList.remove('hidden'); showSection('entry');
    }

    document.getElementById('billingForm').onsubmit = e => {
        e.preventDefault();
        const a = parseFloat(document.getElementById('amt').value), mdrP = updateMDR(), sc = (a * 2.0) / 100, mdr = (a * mdrP) / 100, eid = document.getElementById('editId').value, id = eid ? eid : Date.now();
        let fDate = new Date().toLocaleDateString('en-CA');
        if(eid && (curUser.includes('admin') || curUser === 'manager')) fDate = document.getElementById('entryDate').value;
        else if(eid) fDate = trans.find(x=>x.id==eid).date;
        db.ref('transactions/' + id).update({ id: id, user: curUser, date: fDate, time: eid ? trans.find(x=>x.id==eid).time : new Date().toLocaleTimeString(), mobile: document.getElementById('cMobile').value, name: document.getElementById('cName').value, cardBank: document.getElementById('cBank').value, cardLast4: document.getElementById('cLast4').value, pos: document.getElementById('posSelect').value, category: document.getElementById('actionType').value, amt: a, scVal: sc, mdrVal: mdr, netProfit: sc - mdr, netPay: a - sc }).then(() => { resetForm(); showSection('daily'); });
    };

    function resetForm() { document.getElementById('billingForm').reset(); document.getElementById('editId').value = ""; document.getElementById('dateEditArea').classList.add('hidden'); document.getElementById('submitBtn').innerText = "SAVE DATA"; document.getElementById('cancelBtn').classList.add('hidden'); setType('LOAN'); }
    function showSection(s) { ['entry','daily','cust','admin'].forEach(x => document.getElementById(x+'Section').classList.add('hidden')); document.getElementById(s+'Section').classList.remove('hidden'); document.querySelectorAll('.nav-tabs button').forEach(b => b.classList.remove('active')); document.getElementById('btn' + s.charAt(0).toUpperCase() + s.slice(1)).classList.add('active'); }
    function deleteRow(id) { if(confirm("Delete?")) db.ref('transactions/' + id).remove(); }
    function updateMDR() { const p = document.getElementById('posSelect').value, t = document.getElementById('cType').value, d = posMaster.find(x => x.id === p), r = d ? (t === 'CORPORATE' ? d.c : d.n) : 0; document.getElementById('mdrShow').innerText = "MDR: " + r + "%"; return r; }
    function renderAdmin() {
        const f = document.getElementById('fDate').value, t = document.getElementById('tDate').value;
        let data = (f && t) ? trans.filter(x => x.date >= f && x.date <= t && x.category !== "REGISTRATION") : trans.filter(x => x.category !== "REGISTRATION");
        let ts=0, tp=0, h=""; let posC = {}; posMaster.forEach(p => posC[p.id] = 0);
        data.slice().reverse().forEach(x => {
            ts += Number(x.amt); tp += Number(x.netProfit);
            if(posC[x.pos] !== undefined) posC[x.pos] += Number(x.amt);
            const isAdm = (curUser.includes('admin') || curUser === 'manager');
            h += `<tr><td>${x.date}</td><td>${x.user}</td><td>${x.category}</td><td>${x.pos}</td><td>${Number(x.amt).toFixed(2)}</td><td>${Number(x.netProfit).toFixed(2)}</td><td><button class="btn-action" style="background:#3498db" onclick="printSlip(${x.id})">üñ®Ô∏è</button>${isAdm ? `<button class="btn-action" style="background:#f1c40f;color:black" onclick="editRow(${x.id})">‚úèÔ∏è</button><button class="btn-action" style="background:#e74c3c" onclick="deleteRow(${x.id})">X</button>` : ''}</td></tr>`;
        });
        document.getElementById('adminStats').innerHTML = `<div class="banner" style="background:var(--dark);"><span>Period Total</span><span>‚Çπ${ts.toFixed(2)}</span></div><div class="banner" style="background:var(--profit-green);"><span>Period Profit</span><span>‚Çπ${tp.toFixed(2)}</span></div>`;
        let ph = ""; for(let k in posC) if(posC[k] > 0) { const c = posMaster.find(m => m.id === k).color; ph += `<div class="pos-card-color" style="background:${c};">${k}<br>‚Çπ${posC[k].toFixed(2)}</div>`; }
        document.getElementById('posStats').innerHTML = ph;
        document.getElementById('adminTbody').innerHTML = h;
    }
    function recallCustomer() { const m = document.getElementById('cMobile').value; const hits = trans.filter(x => x.mobile === m); if(hits.length > 0) { document.getElementById('cName').value = hits[0].name; document.getElementById('recallArea').classList.remove('hidden'); let opts = hits.map(h => `<option value="${h.cardBank}|${h.cardLast4}">${h.cardBank} - ${h.cardLast4}</option>`).join(''); document.getElementById('recallSelect').innerHTML = '<option value="">Recall Card</option>' + opts; } }
    function applyCard() { const v = document.getElementById('recallSelect').value; if(v) { const [b,l] = v.split('|'); document.getElementById('cBank').value = b; document.getElementById('cLast4').value = l; } }
    function printSlip(id) { const x = trans.find(t => t.id == id); const w = window.open('', '', 'width=300,height=400'); w.document.write(`<div style="font-family:monospace;text-align:center;"><h3>RGF SOLUTIONS</h3><hr>Date: ${x.date}<br>Name: ${x.name}<br>Type: ${x.category}<br>Amt: ‚Çπ${Number(x.amt).toFixed(2)}<br>Net: ‚Çπ${Number(x.netPay).toFixed(2)}<hr>Thank You!</div>`); w.print(); w.close(); }
    function saveCustomer() { const id = "REG_" + Date.now(); db.ref('transactions/' + id).set({ id: id, category: "REGISTRATION", name: document.getElementById('regName').value, mobile: document.getElementById('regMobile').value, cardBank: document.getElementById('regBank').value, cardLast4: document.getElementById('regLast4').value, date: new Date().toLocaleDateString('en-CA') }).then(() => alert("Saved!")); }
    function exportExcel() { XLSX.writeFile(XLSX.utils.table_to_book(document.getElementById('adminTable')), "RGF_Report.xlsx"); }
</script>
</body>
</html>
